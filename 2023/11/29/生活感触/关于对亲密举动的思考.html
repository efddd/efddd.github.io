        <div class="post-content">
          <p>只要没有确定关系 偶尔的亲密举动就是越界 只是我比你意识的要晚些</p>
<p>我不想再因为自己的越界，而让你觉得你自己掉价。</p>
<p>生理性喜欢也好，一时冲动也好，我都应该主动克制住才对。</p>
<p>只是我那时候真的挺不要脸的，会偷偷摸摸的试探能不能和你更亲密些。</p>
<p>但已经发生过的事就过去了，哪怕现在开始也好，不随意越界反而才是更喜欢你的表现，因为发自内心的要珍视你。</p>

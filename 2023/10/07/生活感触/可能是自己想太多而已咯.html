          <p>要命的恋爱脑 铁打的不要命<br>及时止损只是没有耐心的借口<br>愿意等可能还是有机会吧<br>其实还是自己思想太封闭了<br>要是真的陪跑就再也不会想这种东西了<br>蠢的一塌糊涂的我还是等着什么真心<br>还是那句话 不要迷恋表面<br>把结果做的响亮再发言<br>不要掉进一而再再二三掉进青春的陷阱<br>你的试错成本很少<br>而你人生的悲剧却那么多<br>别再把喜欢放嘴边那么幼稚了</p>
<p>已忘却的事物总会和时间撞的满怀<br>在某一个拐角会分明的勾勒出过去和现在</p>
